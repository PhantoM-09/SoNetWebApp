<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Bootstrap Bundle JS (jsDelivr CDN) -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>React App</title>
  </head>
  <body>

    <div class="container-md-12" style="background: lightblue">
      <div class="container">
        <div class="row" style="height: 53px">
          <div class="col-md">
            <img src="logo2.png" width="116" height="43" style="margin-top: 5px">
          </div>
        </div>
      </div>
    </div>
    
    <div class="container">
      <div class="row" style="margin-top: 20px">
        <div class="col-md-4 offset-md-4" style="border: 1px black solid; border-radius: 8px">
          <div class="row-md">
            <div class="col-md" >
              <img class="col-md-8 offset-md-2" src="logo-symbol.png" style="margin-top: 30px" >
            </div>
          </div>
          <div class="row-md" style="margin-top: 30px">
            <div class="col-md-10 offset-md-1" class="input-group">
                <input  type="text" class="form-control" placeholder="Фамилия" aria-label="LastName" aria-describedby="basic-addon1">
            </div>
          </div>
          <div class="row-md" style="margin-top: 10px">
            <div class="col-md-10 offset-md-1" class="input-group">
                <input  type="text" class="form-control" placeholder="Имя" aria-label="Name" aria-describedby="basic-addon1">
            </div>
          </div>
          <div class="row-md" style="margin-top: 10px">
            <div class="col-md-10 offset-md-1" class="input-group">
                <input  type="text" class="form-control" placeholder="E-mail" aria-label="E-mail" aria-describedby="basic-addon1">
            </div>
          </div>
          <div class="row-md" style="margin-top: 10px">
            <div class="col-md-10 offset-md-1" class="input-group">
                <input  type="text" class="form-control" placeholder="Пароль" aria-label="Password" aria-describedby="basic-addon1">
            </div>
          </div>
          <div class="row-md" style="margin-top: 30px">
            <div class="col-md" >
              <button type="button" class="btn btn-primary col-md-10 offset-md-1">Далее</button>
            </div>
          </div>
          <div class="row-md" style="margin-top: 10px;">
            <div class="col-md"  >
              <button type="button" class="btn btn-primary col-md-10 offset-md-1">Назад</button>
            </div>
          </div>
          <div class="row-md" style="margin-top: 10px; margin-bottom: 30px;">
            <div class="col-md"  >
              <button type="button" class="btn btn-primary col-md-10 offset-md-1">Вход</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
